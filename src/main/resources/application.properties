#spring.data.mongodb.password=
########################################################
##### Mqtt
########################################################
# Mqtt port
easylinker.mqtt.server.port=1883
# Auth type
# 1:username
# 2:clientID
# 3:anonymous
easylinker.mqtt.server.auth=1
# Host
easylinker.mqtt.server.host=0.0.0.0
